  <head>

    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <div class="heading"><h1>Chat Massage</h1></div>
    <div class="cat-box">
      <img class="cat-img" src="images/cat.jpg" />
      <p class="cat-chat">Hello, how are you today?</p>
      <p class="clock">11:00</p>
    </div>
    <div class="dog-box">
      <p class="dog-chat">Hey!I'm fine. Thanks for asking.</p>
      <img class="dog-img" src="images/dog.jpg" />
    </div>
    <div class="cat-box">
      <img class="cat-img" src="images/cat.jpg" />
      <p class="cat-chat">Sweet!So, what do you wanna do today?</p>
      <p class="clock">11:02</p>
    </div>
    <div class="dog-box">
      <p class="dog-chat">
        Nah, I dunno play soccer.. or learn more coding perhaps?
      </p>
      <img class="dog-img" src="images/dog.jpg" />
    </div>
  </body>
</html>
